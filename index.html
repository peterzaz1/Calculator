<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <div class="disply">
                    <h1>32</h1>
                </div>
                <div class="clear-delete">
                    <button class="big-button" id="clear">CLEAR</button>
                    <button class="big-button" id="delete">DELETE</button>
                </div>
                <div class="small-bottons-container">
                    <div class="row">
                        <div class="col">
                            <button class="small-b" data-num="7">7</button
                            ><button class="small-b" data-num="8">8</button
                            ><button class="small-b" data-num="9">9</button
                            ><button class="small-b" data-num="/">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="small-b" data-num="6">6</button
                            ><button class="small-b" data-num="5">5</button
                            ><button class="small-b" data-num="4">4</button
                            ><button class="small-b" data-num="*">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="small-b" data-num="3">3</button
                            ><button class="small-b" data-num="2">2</button
                            ><button class="small-b" data-num="1">1</button
                            ><button class="small-b" data-num="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="small-b" data-num=".">.</button
                            ><button class="small-b" data-num="0">0</button
                            ><button class="small-b" data-num="=">=</button
                            ><button class="small-b" data-num="+">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
